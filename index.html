<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./config.js"></script>
    <script defer src="./src/index.js"></script>
    <script defer type="text/javascipt" src="./src/autocomplete.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- refactor to modules later -->
</head>

<body class="parent">
    <nav class="navbar">
        <div class="navbar-item">Text Alerts</div>
        <div id="log-btn" class="navbar-item align-right">Log In</div>
        <div id="signup">Sign Up</div>
    </nav>

    
    <div id="sidebar" style="display: none;">
        <div class="user-city-title">
            <h2 style="text-decoration: underline;">City Names</h2>
            <!-- maybe refactor so the bar can be cleared on log out -->
        </div>
    </div>
    <main id="sandbox">
        <div>
            <form id="login-form">
                <label>Username:</label>
                <input type="text" name="username">
                <label>Name:</label>
                <input type="text" name="name">
                <label>Phone Number:</label>
                <input type="text" name="phone-number">
                <input type="submit" name="submit-btn" value="Log In">
            </form>
        </div>
        <div id="content" class="content" style="display: none;">
            <form id="search-cities" autocomplete="off">
                <div class="autocomplete" style="width:300px;">
                    <input id="city-input" type="text" name="city" value="City...">
                </div>
                <input type="submit" name="submit-city" value="Submit">
            </form>
           
            <div id="weather-container">
                <div id="current-city">
                    <!-- city data -->
                </div>
                <div id="clouds">
                    <!-- cloud data -->
                </div>
                <div id="wind">
                    <!-- wind data -->
                </div>
                <div id="temperature"></div>
                <div id="miscellaneous"></div>
                <button class="add-city">Delete City</button>
            </div>
        </div>
    </main>
</body>

</html>
