<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./config.js"></script>
    <script defer src="./src/index.js"></script>
    <script defer type="text/javascipt" src="./src/autocomplete.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- refactor to modules later -->
</head>

<body>
    <header class="navbar">
        <h3>Weather App</h3>
        <ul>
            <li>
                <a href="#" class="navbar-item">Text Alerts</a>
            </li>
            <li>
                <a href="#" id="log-btn" class="navbar-item align-right">Log In</a>
            </li>
            <li>
                <a href="#" id="signup">Sign Up</a>
            </li>
        </ul>
    </header>

    <nav>
        <aside>
            <div id="sidebar" style="display: none;">
                <div class="user-city-title">
                    <h2 style="text-decoration: underline;">City Names</h2>
                    <!-- maybe refactor so the bar can be cleared on log out -->
                </div>
            </div>
        </aside>
    </nav>
    <main>

        <div class="login-form-container">
            <form id="login-form">
                <label>Username:</label>
                <input type="text" name="username">
                <label>Name:</label>
                <input type="text" name="name">
                <label>Phone Number:</label>
                <input type="text" name="phone-number">
                <input type="submit" name="submit-btn" value="Log In">
            </form>
        </div>
        
        <div id="content" class="content" style="display: none;">
            <form id="search-cities">
                <!-- <div class="autocomplete" style="width:300px;"> -->
                    <input id="city-input" type="text" name="city">
                    <button id="submit-btn" type="submit" name="submit-city">
                        <span>Search</span>
                    </button>
                    <!-- <input id="submit-btn" type="submit" name="submit-city" value=""> -->
                <!-- </div> -->
            </form>
            <div class="flex-container">
                <div id="weather-container">
                <div class="box">
                    <div id="current-city">
                        <!-- city data -->
                    </div>
                </div>
                <div class="box">
                    <div id="temperature"></div>
                </div>
                    <button class="add-city">Delete City</button>
                </div>
            </div>
        </div>
        <div id="modal" style="display: none;" data-action="close">
            <form id="choose-city-form">
                <!-- modal divs get temporarily rendered here -->
            </form>
        </div>
    </main>
</body>

</html>
